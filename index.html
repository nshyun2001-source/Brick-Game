<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>💥 사진 박살내기</title>
    <meta name="description" content="스트레스 해소 보장! 미운 사람 사진을 박살내세요.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-shell">

        <!-- 앱 상단 바 -->
        <div class="app-header">
            <div class="app-title-wrap">
                <div class="app-title">
                    <span class="title-photo">💢</span>
                    <span class="title-brick">박살내기</span>
                    <span class="title-breaker">💥</span>
                </div>
                <div class="app-subtitle">⚡ 스트레스 해소 100% 보장 합법적 파괴 게임 ⚡</div>
            </div>
        </div>

        <!-- 게임 영역 -->
        <div class="game-wrapper">
            <canvas id="gameCanvas"></canvas>

            <!-- 사진 선택 오버레이 -->
            <div id="ui-overlay" class="overlay active">
                <div class="modal-card">
                    <div class="modal-icon">😤</div>
                    <h2 class="modal-title">누구 박살낼까요?</h2>
                    <p class="modal-desc">미운 사람 사진을 올려서 통쾌하게 부숴드립니다 🔨</p>

                    <div class="upload-row">
                        <button id="gallery-btn" class="upload-chip">
                            <span>🖼️</span>
                            <span>갤러리에서<br>소환</span>
                        </button>
                        <!-- 파일 선택 input: label과 분리해 JS로만 제어 -->
                        <input type="file" id="image-upload" accept=".jpg,.jpeg,.png,.gif,.webp,.bmp,.heic,.heif"
                            hidden>
                        <button id="camera-btn" class="upload-chip">
                            <span>📸</span>
                            <span>지금 바로<br>현행범 촬영</span>
                        </button>
                    </div>

                    <p id="upload-status" class="upload-hint">👆 사진을 고르면 응징 준비 완료!</p>

                    <button id="start-btn" class="btn-primary disabled" disabled>💢 응징 시작!</button>
                </div>
            </div>

            <!-- 카메라 오버레이 -->
            <div id="camera-overlay" class="overlay">
                <div class="modal-card camera-card">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="temp-canvas" style="display:none;"></canvas>
                    <div class="camera-controls">
                        <button id="capture-btn" class="btn-capture">📸</button>
                        <button id="cancel-camera-btn" class="btn-ghost">🏃 도망</button>
                    </div>
                </div>
            </div>

            <!-- 게임 오버 오버레이 -->
            <div id="game-over-overlay" class="overlay">
                <div class="modal-card result-card">
                    <h2 id="result-title" class="result-title">GAME OVER</h2>
                    <div class="score-badge">
                        <span class="score-label">파괴 점수</span>
                        <span id="final-score" class="score-value">0</span>
                    </div>
                    <div class="result-actions">
                        <button id="restart-btn" class="btn-primary">🔄 다시 박살내기</button>
                        <button id="reselect-btn" class="btn-ghost">😈 다른 사람 소환</button>
                    </div>
                </div>
            </div>

            <!-- HUD -->
            <div class="game-hud">
                <div class="hud-chip">
                    <span class="hud-label">파괴력</span>
                    <span id="score" class="hud-value">0000</span>
                </div>
                <div class="hud-chip">
                    <span id="lives" class="hud-lives">❤️❤️❤️</span>
                </div>
            </div>
        </div>

    </div>

    <script src="game.js" type="module"></script>
</body>

</html>
